name: Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: Test Suite (Python {% raw %}${{ matrix.python-version }}{% endraw %})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["{{cookiecutter.python_version}}", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python {% raw %}${{ matrix.python-version }}{% endraw %}
        run: uv python install {% raw %}${{ matrix.python-version }}{% endraw %}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests
        run: uv run pytest tests/ -v --tb=short

      - name: Generate coverage report
        if: matrix.python-version == '{{cookiecutter.python_version}}'
        run: uv run pytest tests/ --cov=src/{{cookiecutter.package_name}} --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        if: matrix.python-version == '{{cookiecutter.python_version}}'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
